<!DOCTYPE html>
<html>
    <title>Cities!</title>
    <header>City game by Jeremy Murray</header>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_city">Where in the world </label>
    <input type ="password" id="form1_city" name="form1_city" min=10 max=50 step=2 value="San Diego"> <br>

    <label for="form1_guess">Guess the city </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkCity()" value="Check the guess">
</form>
<div id="bruh">
    <text></text>
</div>

<div>
    <img id="image" src="Green-anaconda-Eunectes-murinus.webp" width="150" length="150" alt="Rat" onclick="changePic()">
</div>

<script type="text/javascript"> 
var oops = 0
var found = 0
let usePic = 1
const image = document.getElementById("image")
function checkCity(){
    city = document.getElementById("form1_city").value
    guess = document.getElementById("form1_guess").value
    if (city == guess) {
        alert("GotCha") 
        found = found + 1
        document.getElementById("result").innerText = found
        }
    else{
        alert("Awe")
        oops = oops + 1
    }
    document.getElementById("result").innerText = "Oops: " + oops + " Found: " + found
}
function changePic() {
    if (usePic == 4) usePic = 1;
    switch(usePic) {
        case 1: 
        image.src = "Green-anaconda-Eunectes-murinus.webp";
        break;
        case 2: 
        image.src = "cccd9ab3a8832417497e233c1cb92b9e.webp";
        break; 
        case 3: 
        image.src = "rat-1280x720.png";
        break;
    }
    usePic = usePic + 1
}
</script>
<p id="result"></p>
</body>
</html>
